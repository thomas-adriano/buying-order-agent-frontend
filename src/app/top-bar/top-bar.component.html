<mat-toolbar role="heading">
  <mat-toolbar-row>
    <span>{{ title }}</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <div class="o-flex-row-space-between u-w-100">
      <div class="c-topbar__content--left">
        <button
          class="u-mr-md"
          color="primary"
          mat-raised-button
          type="submit"
          [disabled]="!(saveDisabledChange$ | async)"
          (click)="onSaveClick()"
        >
          Salvar
        </button>
        <button
          class="u-mr-md u-bg-color-success u-color-white"
          mat-raised-button
          type="button"
          (click)="onStartSchedulerStart()"
        >
          Iniciar Agendador
        </button>
        <button
          class="u-mr-md"
          color="warn"
          mat-raised-button
          type="button"
          (click)="onStopSchedulerStart()"
        >
          Parar Agendador
        </button>
      </div>
      <div class="c-topbar__content--right">
        <span
          [ngClass]="{
            'u-color-error': showErrorBg,
            'u-color-warn': showWarnBg,
            'u-color-success': showSuccessBg,
            'u-color-text': showDefaultBg,
            'u-color-primary': showPrimaryBg
          }"
        >
          {{ statusStr }}
        </span>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
